<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="thesimg" />

    <title>Quiz</title>

    <link
      id="favicon"
      rel="icon"
      href="https://www.freeiconspng.com/thumbs/heart-png/heart-png-15.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  </head>

  <body>
    <div id="header">
      <a href="/index.html">
        <div class="textGrad">What's Love?</div>
      </a>
      <div id="header-right" class="textGrad">
        <div id="textGrad">
          <a
            class="textGrad"
            onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth'});"
            href="/index.html"
            >Home</a
          >
          <a
            class="textGrad"
            onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth'});"
            href="/help.html"
            >Help</a
          >
          <a
            class="textGrad"
            onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth'});"
            href="/stories.html"
            >Stories</a
          >
        </div>
      </div>
    </div>

    <div id="bodyTextFull">
      <div class="textGrad bodyTitle">Test your knowledge</div>

      <div class="textGrad bodySubtitle">
        Take a quiz on relationships and love
      </div>
      <div id="QA">
        <div id="qDIV">
          <h2></h2>
          <button>That's Not Love</button>
          <button>That's Love</button>
        </div>

        <div id="response">
          <h2>
            <p></p>
          </h2>
          <button id="prev">Back</button>
          <button id="next">Next</button>
          <button id="score">Restart</button>
        </div>
      </div>
      <div id="QAafter">
        <h2>
          Thanks for taking the quiz! If you or someone you know is in an
          unhealthy relationship, please take some time to look at the
          <a href="/help.html" class="blankLink" href="/index.html">Help page</a
          >.
        </h2>
      </div>
      <!--<script language="javascript" type="text/javascript" src="quiz.js"></script>-->
    </div>

    <script>
      document.getElementById("header").style.top = "0";
    </script>
    <script>
      let $root = $("html, body");
      $('a[href^="#"]').click(function() {
        let href = $.attr(this, "href");
        $root.animate(
          {
            scrollTop: $(href).offset().top
          },
          500,
          function() {
            window.location.hash = href;
          }
        );
        return false;
      });
    </script>
    <script language="javascript" type="text/javascript" src="quiz.js"></script>
  </body>
</html>
